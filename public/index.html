<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <form class="form contact-form">
        <h5><i class="fas fa-lock"></i> Authentication</h5>
        <div class="form-row">
          <label for="username" class="form-label">Username</label>
          <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input
              type="text"
              class="form-input username-input"
              placeholder="Enter your username"
            />
          </div>
        </div>
        <div class="form-row">
          <label for="password" class="form-label">Password</label>
          <div class="input-container">
            <i class="fas fa-key input-icon"></i>
            <input
              type="password"
              class="form-input password-input"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <div class="form-alert">
          <i class="fas fa-exclamation-circle"></i>
          <span>There was an error</span>
        </div>
        <button type="submit" class="btn btn-block">
          <i class="fas fa-sign-in-alt"></i> Login / Register
        </button>
      </form>

      <div class="container">
        <h4><i class="fas fa-chart-line"></i> Dashboard</h4>
        <div class="token">
          <i class="fas fa-key"></i>
          <span>No token present</span>
        </div>
        <div class="result">
          <div class="empty-state">
            <i class="fas fa-database"></i>
            <p>Secure data will appear here</p>
          </div>
        </div>
        <button class="btn btn-block" id="data">
          <i class="fas fa-server"></i> Get Data
        </button>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
